<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>My Project</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="converter">
        <div class="header">

          <img src="img/bankIcon.svg" alt="" class="logo" />
        </div>

        <div class="li-bank">
          <div class="bank">БАНК</div>
          <div class="business">БИЗНЕС</div>
          <div class="invest">ИНВЕСТИЦИИ</div>
          <div class="stra">СТРАХОВАНИЕ</div>
          <div class="mobile">МОБАЙЛ</div>
          <div class="put">ПУТЕШЕСТВИЯ</div>
          <div class="rise">РАЗВЛЕЧЕНИЯ</div>
        </div>

          <button class="login-buttons">
          <p>ВОЙТИ</p>
        
        </button>

      </div>
  
      <div class="block">

        <div class="online">Конвертер валют онлайн</div>

        <div class="block-one">

          <div class="converter-one">
            <div class="text-one">У меня есть</div>
            <div class="box-one">
              <button class="money-start">RUB</button>
              <button>USD</button>
              <button>EUR</button>
              <button>GBP</button>
            </div>

            <div class="input-one">
              <input type="word" class="from-input-one" >
              <p class="number-one"></p>
            </div>
          </div>

          <div class="converter-two">
            <div class="text-two">Хочу приобрести</div>
            <div class="box-two">
              <button>RUB</button>
              <button class="money-start">USD</button>
              <button>EUR</button>
              <button>GBP</button>
            </div>

            <div class="input-two">
              <input type="word" class="from-input-two">
              
              <p class="number-two"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="imask.js"></script>
    <script src="script.js"></script>
  </body>
</html>
